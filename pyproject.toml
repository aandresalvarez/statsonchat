langchain-chroma = "*"  # Using the latest version
altair = "^4.0.0"  # This version or newer
streamlit-chat = "^0.1.1"

[tool.poetry.dev-dependencies]
pytest = "*"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
